    <script>

        function toTimestamp(strDate){
            var date = Date.parse(strDate);
            return date/1000;
        }

        function getInvestedValues() {
            return {
                amount: document.getElementById('investedAmount').value,
                crypto: document.getElementById('investedCrypto').value,
                on: document.getElementById('investDate').value
            };
        }

        function getCryptoAmountFromUsdAt(amount, crypto, timestamp) {
            const url = 'https://min-api.cryptocompare.com/data/pricehistorical?fsym=USD&tsyms=' + crypto + '&ts=' + timestamp;
            // const url = 'https://min-api.cryptocompare.com/data/pricehistorical?fsym=USD&tsyms=BTC&ts=1512432000';
            return fetch(url)
            .then(response =>
                response.json().then(data => ({
                    data: data,
                    status: response.status
                })
                ).then(res => {
                // console.log(amount * res.data["USD"].BTC);
                return amount * res.data.USD[crypto];
            }))
            .then(amount => {
                // console.log('Investment could buy ' + amount + ' ' + crypto);
                return amount;
            });
        }

        function getCryptoUsdValue(crypto) {
            const url = 'https://min-api.cryptocompare.com/data/pricehistorical?fsym=' + crypto + '&tsyms=USD';
            return fetch(url)
            .then(response => {
                return response.json()
            }).then(res => {
                // console.log('Crypto current price in USD: ' + res[crypto].USD);
                return res[crypto].USD;
            })
        }

        function calculate() {
            const i = getInvestedValues();
            // console.log(i.amount, i.crypto, toTimestamp(i.on));
            getCryptoAmountFromUsdAt(i.amount, i.crypto, toTimestamp(i.on))
            .then(amount => {
                getCryptoUsdValue(i.crypto).then(currentValue => {
                    console.log(`You would now have ${amount} ${i.crypto} which are worth $${currentValue * amount} today.`)
                    console.log(`This is a profit of $${ (currentValue * amount) - i.amount }`);

                    document.getElementById('result').innerText = 'You would now have ' + amount + ' ' + i.crypto + ' which are worth $' + currentValue * amount + ' today.';
                    document.getElementById('profit').innerText = 'This is a profit of $' + ((currentValue * amount) - i.amount);
                })
            })
        }

    </script>
